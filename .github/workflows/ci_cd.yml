name : CI/CD
on: push

jobs : 
  flutter_build:
    name: Run Flutter build clean
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        
      - run: flutter pub global activate melos && flutter pub global run melos build:clean

  flutter_test:
    name: Run Flutter app tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: | 
            ${{ runner.os }}-pub-cache-       
      - uses: actions/setup-java@v1
        with:
          java-version: 'x.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub global activate melos && flutter pub global run melos build:clean
      - run: dart format . 
      - run: melos test     

    
    
