name : CI/CD
on: push

jobs : 
  flutter_build:
    name: Run Flutter build clean
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - run: echo "${RUNNER_TEMP}/flutter/bin" ${RUNNER_TEMP}/flutter/.pub-cache/bin  >> $GITHUB_PATH
      - run: flutter pub global activate melos && flutter pub global run melos build:clean
    
    
